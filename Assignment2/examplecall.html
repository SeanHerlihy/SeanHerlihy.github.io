<body>
<p>This is the result of an example call to https://blue-moss-aba55b1b98a24b52a5e52c8fc595333c.azurewebsites.net/geocode for the json: { "address" : "University of Southern California Los Angeles CA" }</p>
<p id="json"></p>
<script>
const address = "University of Southern California Los Angeles CA";
const payload = {
			'address': address
		};
const xhr = new XMLHttpRequest();
		xhr.open("POST", "https://blue-moss-aba55b1b98a24b52a5e52c8fc595333c.azurewebsites.net/geocode", true);
		xhr.setRequestHeader("Content-Type", "application/json");

		xhr.onreadystatechange = function () {
			if (xhr.readyState === XMLHttpRequest.DONE) {
				if (xhr.status === 200) {
					document.getElementById("json").innerHTML = JSON.stringify(xhr.responseText);
				}
			}
		};
	
	xhr.send(JSON.stringify(payload));
</script>
</body>
